imports:
- path: portainer-cluster.jinja
- path: containers/nextcloud.yaml
  name: nextcloud_container
- path: config/portainer.yaml
  name: portainer_cloud_config
- path: config/nextcloud.yaml
  name: nextcloud_cloud_config

resources:
- name: portainer-cluster
  type: portainer-cluster.jinja
  properties:
    instances:
    - name: portainer
      zone: us-east1-b
      machineType: f1-micro
      diskSizeGB: 20
      tags: ["portainer"]
      os-image: projects/cos-cloud/global/images/cos-stable-89-16108-403-26
      startupScript: |
        #!/bin/bash
        docker volume create portainer_data;
        docker run -d -p 8000:8000 -p 9000:9000 --name=portainer --restart=always -v /var/run/docker.sock:/var/run/docker.sock -v portainer_data:/data portainer/portainer-ce;
    - name: nextcloud
      zone: us-east1-b
      machineType: f1-micro
      diskSizeGB: 20
      tags: ["nextcloud"]
      os-image: projects/cos-cloud/global/images/cos-stable-89-16108-403-26
      secondaryDisk:
      - name: "nextcloud-data"
        sizeGB: 500
        type: "pd-standard"
      containerManifest: nextcloud_container
      #containerDeclaration: "spec:\n containers:\n - name: nextcloud\n image: 'nextcloud:latest'\n volumeMounts:\n - name: pd-0\n mountPath: /var/www/html/\n readOnly: false\n stdin: false\n tty: false\n restartPolicy: Always\n volumes:\n - name: pd-0\n gcePersistentDisk:\n pdName: nextcloud-data\n fsType: ext4\n readOnly: false\n\n# This container declaration format is not public API and may change without notice. Please\n# use gcloud command-line tool or Google Cloud Console to run Containers on Google Compute Engine."
    - name: worker
      zone: us-central1-f
      machineType: e2-standard-8
      diskSizeGB: 500
      os-image: projects/debian-cloud/global/images/debian-9-stretch-v20210512
      startupScript: |
        #!/bin/bash
        apt update;
        apt install apt-transport-https ca-certificates curl gnupg2 software-properties-common -y;
        curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -;
        add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/debian $(lsb_release -cs) stable";
        apt update;
        apt install docker-ce -y;
        docker plugin install --grant-all-permissions fentas/davfs;
        docker pull qiime2/core:latest;
        docker volume create workspace;